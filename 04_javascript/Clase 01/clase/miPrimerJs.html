<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Hola JS</h3>

    

    

    <script>
        // ejemplo de lógica en js y de página dinámica
        var ok=confirm("Es mayor de edad?"); //si presiono Aceptar ok=true, Cancelar ok=false

        if (ok) { 
            document.write("<p style='color: blue;''>Puede ingresar a la página</p>"); //si ok=true ejecuta esto
        } else {
            document.write("<p style='color: red;''>NO puede ingresar a la página</p>"); //si ok=false ejecuta esto
        }

    </script>
    
</body>
</html>
